{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Edit Product - Madrid-G Shop</title>
{% endblock meta %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <!-- Back Navigation -->
      <div class="mb-3">
        <a href="{% url 'main:show_main' %}" class="text-decoration-none text-secondary">
          ‚Üê Back to Products
        </a>
      </div>

      <!-- Card Form -->
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title mb-3">Edit Product</h3>
          <p class="text-muted">Update your product details below.</p>

          <form method="POST" novalidate>
            {% csrf_token %}
            
            {{ form.as_p }}

            <!-- Actions -->
            <div class="d-flex justify-content-between border-top pt-3 mt-4">
              <a href="{% url 'main:show_main' %}" class="btn btn-outline-secondary">
                Cancel
              </a>
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
