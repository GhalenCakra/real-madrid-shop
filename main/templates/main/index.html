<!DOCTYPE html>
<html>
<head>
    <title>Real Madrid Shop</title>
</head>
<body>
    <h1>Selamat datang di Real Madrid Shop!</h1>
    <p>Dikerjakan oleh: [Nama Kamu] - Kelas: [Kelas Kamu]</p>

    <h2>Daftar Produk</h2>
    <ul>
        {% for product in products %}
        <li>
            <img src="{{ product.thumbnail }}" width="100">
            <strong>{{ product.name }}</strong> - Rp{{ product.price }}
            <p>{{ product.description }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
